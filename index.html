<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype Mobile</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- 전체를 감싸는 dc_wrap -->
  <div class="dc_wrap">

    <!-- pc, 모바일 혼재 영역 -->
    <div class="dc_pop-container">

      <!-- 가이드 팝업 -->
      <div class="dc_pop.active dc_guid-text--container">
        <div class="dc_guid-text-list">

          <!-- <div class="dc_guid-text m-b n1">
            <p>위글위글 x LGU+ : MBT_i 이벤트</p>
            <p class="big">

          <!-- 모바일 전용 -->
          <!-- <div class="dc_guid-text blind--pc">

              아이폰14를 포함 다양한 경품을 드려요
            </p>

          <div class="dc_guid-text m-b n2">
            <p class="big">
              내가 원하는 이미지 or 사진 선택!(4:5비율) <br />
              내 마음에 드는 스티커 붙히면 배경 완성 <br />
              인스타에 태그 작성에 올리면 이벤트 참여 끝!
            </p>
          </div>

          <div class="dc_guid-text dc_guid-copy">
            <p class="medium">
              저작권 혹은 타인의 사진을 무단으로 사용시 <br />
              법적인 처벌을 받을 수 있으며, 책임은 작성자에게 있습니다.
            </p>
          </div>
          
          <!-- 모바일 전용 -->
          <!-- <div class="dc_guid-text blind--pc">
            <p class="dc_hashtag-copy">
              이벤트 참여 필수 해시태그
            <ul class="dc_hashtag-copy--text">
              <li>#유플러스</li>
              <li>#아이폰14</li>
              <li>#MBT_i</li>
              <li>#유플펀</li>
            </ul>
            이벤트 응모 시 자동 복사 됩니다.
            </p>
          </div> -->

        </div>
      </div>

      <!-- 꾸밈 관련 영역 -->
      <div class="dc_area">

        <!-- 꾸며지는 영역(pc 좌측) -->
        <div class="dc_zone">
          <!-- 배경, 스티커, 텍스트 추가 영역 -->
          <div class="dc_deco-zone"></div>

        </div>

        <!-- 꾸미는 도구 영역(pc에서 우측에 위치) -->
        <div class="dc_deco">

          <!-- pc 전용 -->
          <div class="dc_event-text blind--mobile">
            <p>
              가장 FUN하게 꾸민 분에게는 <br />
              아이폰14를 포함 다양한 경품을 드려요
            </p>
          </div>

          <!-- 모바일 팝업(pc 기본 노출) -->
          <div class="dc_pop dc_back-image--container">

            <!-- pc 전용 title -->
            <h2 class="dc_title--pc">배경</h2>

            <div class="dc_back-image--list">
              <div class="dc_back-image">
                <input type="radio" name="back-image-radio" value="image1" id="image1">
                <label for="image1"></label>
              </div>
              <div class="dc_back-image">
                <input type="radio" name="back-image-radio" value="image2" id="image2">
                <label for="image2"></label>
              </div>
              <div class="dc_back-image">
                <input type="radio" name="back-image-radio" value="image3" id="image3">
                <label for="image3"></label>
              </div>
              <div class="dc_back-image">
                <input type="radio" name="back-image-radio" value="image4" id="image4">
                <label for="image4"></label>
              </div>
              <div class="dc_back-image">
                <input type="radio" name="back-image-radio" value="image5" id="image5">
                <label for="image5"></label>
              </div>
              <div class="dc_back-image">
                <input type="radio" name="back-image-radio" value="image6" id="image6">
                <label for="image6"></label>
              </div>
              <div class="dc_back-image">
                <input type="radio" name="back-image-radio" value="image7" id="image7">
                <label for="image7"></label>
              </div>
              <div class="dc_back-image">
                <input type="radio" name="back-image-radio" value="image8" id="image8">
                <label for="image8"></label>
              </div>
              <div class="dc_back-image">
                <input type="radio" name="back-image-radio" value="image9" id="image9">
                <label for="image9"></label>
              </div>
            </div>
            <button class="dc_close">X</button>
          </div>

          <!-- pc 전용 이미지 파일 업로드 버튼 -->
          <div class="dc_upload--container blind--mobile">
            <button class="dc_upload-button">
              <label for="file">
                PC에서 사진 불러오기
                <div class="btn-upload"><i class="dc_button-icon"></i></div>
              </label>
              <input type="file" name="file" id="file" accept="file_extension|audio/*|video/*|image/*|media_type" disabled>
            </button>
          </div>

          <div class="dc_pop dc_sticker--container">

            <!-- pc 전용 title -->
            <h2 class="dc_title--pc">스티커</h2>

            <ul class="dc_sticker--list">
              <li class="dc_sticker"><button><img src="./images/icon/icon_airpods.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_bluetooth.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_cards.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_carrot.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_delete.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_discount.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_evaluation.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_gun.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_music.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_pumpkin.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_shopping.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_star.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_pin.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_ball.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_cup.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_airpods.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_bluetooth.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_cards.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_carrot.svg"/></button></li>
              <li class="dc_sticker"><button><img src="./images/icon/icon_delete.svg"/></button></li>
            </ul>
            <button class="dc_close">X</button>
          </div>

          <div class="dc_text-deco--container">

            <!-- pc 전용 title -->
            <h2 class="dc_title--pc">텍스트</h2>
            
            <div class="dc_pop dc_input--container">

              <!-- pc 전용 title -->
              <h3 class="dc_sub-title--pc">텍스트 입력</h3>

              <textarea class="input-area" placeholder="텍스트를 입력해주세요."></textarea>
              <button class="dc_complete">완료</button>

            </div>

            <div class="dc_pop dc_text-color-size-container">
            <div class="dc_text-color--container">

              <!-- pc 전용 title -->
              <h3 class="dc_sub-title--pc">색상</h3>

              <div class="dc_text-color--list">
                <div class="dc_text-color">
                  <input type="radio" name="text-color-radio" value="red" id="red">
                  <label for="red"></label>
                </div>
                <div class="dc_text-color">
                  <input type="radio" name="text-color-radio" value="orange" id="orange">
                  <label for="orange"></label>
                </div>
                <div class="dc_text-color">
                  <input type="radio" name="text-color-radio" value="yellow" id="yellow">
                  <label for="yellow"></label>
                </div>
                <div class="dc_text-color">
                  <input type="radio" name="text-color-radio" value="green" id="green">
                  <label for="green"></label>
                </div>
                <div class="dc_text-color">
                  <input type="radio" name="text-color-radio" value="blue" id="blue">
                  <label for="blue"></label>
                </div>
                <div class="dc_text-color">
                  <input type="radio" name="text-color-radio" value="indigo" id="indigo">
                  <label for="indigo"></label>
                </div>
                <div class="dc_text-color">
                  <input type="radio" name="text-color-radio" value="purple" id="purple">
                  <label for="purple"></label>
                </div>
                <div class="dc_text-color">
                  <input type="radio" name="text-color-radio" value="gray" id="gray">
                  <label for="gray"></label>
                </div>
                <div class="dc_text-color">
                  <input type="radio" name="text-color-radio" value="black" id="black">
                  <label for="black"></label>
                </div>
                <div class="dc_text-color">
                  <input type="radio" name="text-color-radio" value="white" id="white">
                  <label for="white"></label>
                </div>
              </div>
            </div>

            <div class="dc_text-size--container">

              <!-- pc 전용 title -->
              <h3 class="dc_sub-title--pc">크기</h3>

              <div class="dc_text-size--list">
                <div class="dc_text-size">
                  <input type="radio" name="text-size-radio" value="16px" id="16px">
                  <label for="16px"></label>
                </div>
                <div class="dc_text-size">
                  <input type="radio" name="text-size-radio" value="32px" id="32px">
                  <label for="32px"></label>
                </div>
                <div class="dc_text-size">
                  <input type="radio" name="text-size-radio" value="64px" id="64px">
                  <label for="64px"></label>
                </div>
              </div>
            </div>
            <button class="dc_close">X</button>
          </div>
          </div>
        </div>

        <!-- pc 전용 -->
        <div class="dc_event-button blind--mobile">
            
          <div class="dc_hashtag">
            <button class="dc_hashtag-copy">
              <div class="dc_hashtag-image"></div>
              이벤트 참여 필수 해시태그
              <ul class="dc_hashtag-copy--text">
                <li>#유플러스</li>
                <li>#아이폰14</li>
                <li>#MBT_i</li>
                <li>#유플펀</li>
              </ul>
              이벤트 응모 시 자동 복사 됩니다.
            </button>
          </div>

          <div class="dc_down-button--container">
            <button class="dc_down-button">꾸미기 시작하기</button>
          </div>

          <div class="dc_guid-text dc_guid-copy">
            <p class="medium">
              저작권 혹은 타인의 사진을 무단으로 사용시 <br />
              법적인 처벌을 받을 수 있으며, 책임은 작성자에게 있습니다.
            </p>
          </div>

        </div>

      </div>
    </div>

    <!-- 모바일 전용 div -->
    <div class="dc_tool--container blind--pc">

      <!-- tool -->
      <div class="dc_tool">
        <button class="dc_tool-button dc_image-button"><i class="dc_background-image dc_button-icon"></i></button>
        <button class="dc_tool-button dc_upload-button">
          <label for="mobileFile">
            <div class="btn-upload"><i class="dc_background-image dc_button-icon"></i></div>
          </label>
          <input type="file" name="file" id="mobileFile" accept="file_extension|audio/*|video/*|image/*|media_type" disabled>
        </button>
        <button class="dc_tool-button dc_sticker-button"><i class="dc_background-image dc_button-icon"></i></button>
        <button class="dc_tool-button dc_text-button"><i class="dc_background-image dc_button-icon"></i></button>
      </div>

      <!-- hashtag -->
      <div class="dc_hashtag">
        <button class="dc_hashtag-copy" onclick="copyToClipboard()">
          <ul class="dc_hashtag-copy--text">
            <li>#유플러스</li>
            <li>#아이폰14</li>
            <li>#MBT_i</li>
            <li>#유플펀</li>
          </ul>
        </button>
      </div>

      <!-- btn -->
      <div class="dc_down-button--container">
        <button class="dc_down-button">꾸미기 시작하기</button>
      </div>
    </div>
  </div>

  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/Scene.min.js"></script>
  <script src="./js/Moveable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
